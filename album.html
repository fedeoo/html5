<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>仿flex-store效果</title>
    <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/album.css">
</head>
<body>
    <div class="container" style="width:960px;">
        <div class="form-horizonal" role="form">
            <label class="col-sm-2">类型</label>
            <div class="form-group col-sm-10" id="typeBlock">
                <label class="checkbox-inline">
                    <input type="checkbox" id="typeBear" value="bear" checked> bear
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="typeWhite" value="white" checked> white
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="typeFlower" value="flower" checked> flower
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="typeRed" value="red" checked> red
                </label>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="photoContainer" class="photo-container" style="position:relative;width:100%;">
            
        </div>
    </div>
    <script charset="utf-8" src="dist/js/jquery-1.10.2.min.js"></script>
    <script charset="utf-8" src="dist/js/bootstrap.min.js"></script>
    <script charset="utf-8" src="src/js/simdata.js"></script>
    <script charset="utf-8" src="src/js/album.js"></script>
</body>
</html>
